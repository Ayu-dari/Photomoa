default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: photomoa_development
  username: mizoguchiayu
  host: localhost

test:
  <<: *default
  database: photomoa_test
  username: mizoguchiayu
  host: localhost

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>

cable:
  <<: *default
  url: <%= ENV["CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] %>

queue:  # ここを追加
